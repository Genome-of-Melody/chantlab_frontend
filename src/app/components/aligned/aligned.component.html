<div class="alignment">
   <div class="scrollable" *ngIf="obj; else progressSpinner">
        <div *ngFor="let chant of obj.chants; let i = index" class="card">
            <mat-card>
                <div class="chant">
                    <button mat-button [routerLink]="['/chants/', obj.success.ids[i]]">{{ obj.success.sources[i] }}</button>
                    <!-- <button mat-button (click)="showDetail(obj.success.ids[i])">{{ obj.success.sources[i] }}</button> -->
                    <br>
                    <div *ngFor="let word of chant" class="word">
                        <div *ngFor="let syllable of word; let lastSyllable = last" class="syllable">
                            <div class="volpiano">
                                <span class="neumes">{{ syllable.volpiano }}</span>
                                <span *ngIf="lastSyllable" class="bar">3</span>
                            </div>
                            <div class="text">
                                <span class="lyric">{{ syllable.text }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <ng-template #progressSpinner>
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
