<div class="card">
    <mat-card>
        <div *ngIf="obj">
            <div *ngFor="let chant of obj.chants; let i = index" class="chant">
                <button mat-button [routerLink]="['/chants/', obj.success[i]]">Detail</button>
                <br>
                <div *ngFor="let word of chant" class="word">
                    <div *ngFor="let syllable of word" class="syllable">
                        <div class="volpiano">
                            <span class="neumes">{{ syllable.volpiano }}</span>
                        </div>
                        <div class="text">
                            <span class="lyric">{{ syllable.text }}</span>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </div>
        </div>
    </mat-card>
</div>
