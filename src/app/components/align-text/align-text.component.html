<div class="alignment">
    <div cdkDropList class="scrollable" *ngIf="aligned; else progressSpinner" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let chant of aligned.chants; let i = index" class="card" cdkDrag>
            <div *ngIf="alignmentPresent[i]">
                <div *ngIf="alignmentUncollapsed[i]; else collapsed">
                    <div class="chant">
                        <div class="title-group" *ngIf="showHeaders">
                            <div class="alignment-options">
                                <button mat-button class="collapse-button" (click)="collapseAlignment(i)">
                                    <mat-icon>keyboard_arrow_up</mat-icon>
                                </button>
                                <button mat-button class="delete-button" (click)="deleteAlignment(i)">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                            <button mat-button class="title-button" (click)="showDetail(aligned.ids[i])">{{ aligned.sources[i] }}</button>
                        </div>
                        <br>
                        <div class="full-text">
                            <span *ngFor="let char of chant">
                                <span *ngIf="showColors" [ngStyle]="getColor(char)">{{ char }}</span>
                                <span *ngIf="!showColors">{{ char }}</span>
                            </span>
                        </div>
                    </div>
                </div>
                <ng-template #collapsed>
                    <div class="collapsed-chant">
                        <div class="title-group" *ngIf="showHeaders">
                            <div class="alignment-options">
                                <button mat-button class="collapse-button" (click)="uncollapseAlignment(i)">
                                    <mat-icon>keyboard_arrow_down</mat-icon>
                                </button>
                                <button mat-button class="delete-button" (click)="deleteAlignment(i)">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                            <button mat-button class="title-button" (click)="showDetail(aligned.ids[i])">{{ aligned.sources[i] }}</button>
                        </div>
                    </div>
                </ng-template>
                <br><br>
            </div>
            <div class="detail" *ngIf="visibleDetails[aligned.ids[i]]">
                <app-chant-details [id]="aligned.ids[i]"></app-chant-details>
            </div> 
        </div>
        <mat-checkbox [(ngModel)]="showHeaders" class="header-checkbox">Show headers</mat-checkbox><br>
        <mat-checkbox [(ngModel)]="showColors" class="color-checkbox">Show colors</mat-checkbox><br>
    </div>
    <ng-template #progressSpinner>
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
