<app-zoomable-scatter-plot
    *ngIf="scatterPlotData"
    [chartTitle]="scatterPlotTitle"
    [data]="scatterPlotData"
    [valueXName]="scatterPlotXName"
    [valueYName]="scatterPlotYName"
    id="scatterPlot">
</app-zoomable-scatter-plot>

<app-scatter-plot
    *ngIf="scatterPlotData"
    [chartTitle]="scatterPlotTitle"
    [data]="scatterPlotData"
    [valueXName]="scatterPlotXName"
    [valueYName]="scatterPlotYName"
    id="scatterPlot">
</app-scatter-plot>

<app-histogram 
    *ngIf="melodyLengthHistData" 
    [chartTitle]="melodyLengthHistTitle" 
    [data]="melodyLengthHistData"
    id="melodyLengthHist">
</app-histogram>

<app-histogram
    *ngIf="textLengthHistData"
    [chartTitle]="textLengthHistTitle"
    [data]="textLengthHistData"
    id="textLengthHist">
</app-histogram>

<app-stacked-histogram
    *ngIf="melodyStackedHistData"
    [chartTitle]="melodyStackedHistTitle"
    [data]="melodyStackedHistData"
    [groupName]="melodyStackedHistGroupName"
    id="melodyStackedHist">
</app-stacked-histogram>

<app-stacked-histogram
    *ngIf="textStackedHistData"
    [chartTitle]="textStackedHistTitle"
    [data]="textStackedHistData"
    [groupName]="textStackedHistGroupName"
    id="textStackedHist">
</app-stacked-histogram>
